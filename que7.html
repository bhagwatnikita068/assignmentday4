<html>
    <h2>Enter the number to get prime numbers in interval from 2 to number entered.</h2>
<head>

    <title>Prime Numbers</title>
   

</head>

<body>

<script>

let num = prompt("Enter a number ")

Prime:
for(var n = 2 ; n <= num ; n++)
{
	for (var m = 2 ; m < n; m++)
	{
		if (n % m == 0)
		{
			continue Prime;
		}
	}
console.log(n);
}

</script>
</body>
</html>
