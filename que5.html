<html>
<head>

	<title> Reward Of Employees</title>
</head>

<body>

<script>

let sales = prompt("Please enter your sales ");
if (sales <= 5000 && sales >=0 )
{	
	let commision = (2 / 100) * sales;
	console.log(commision);
}

else if (sales <= 10000 && sales >= 5001)
{		
	let commision = (5 / 100) * sales;
	console.log(commision);
}

else if (sales <= 20000 && sales >= 10001)
{
	let commision = (7 / 100) * sales;
	console.log(commision)
}

else
{
	let commision = (10 / 100) * sales;
	console.log(commision)
}

</script>
</body>
</html
